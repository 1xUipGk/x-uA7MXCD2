<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahrani Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.10.1/ffmpeg.min.js"></script>
</head>
<body>
    <nav class="navbar">
      <a href="https://1xuipgk.github.io/x-uA7MXCD/"> <img src="Asset1.png" class="logo" alt="Bahrani Games Logo"> </a>
    </nav>
    <div class="container">
        <input type="file" id="input-video" accept="video/*">
         <div class="text-input">
        <input type="text" id="textBox" placeholder="أدخل النص هنا">
            <input type="text" id="additionalTextBox" placeholder="أدخل النص هنا"> 
    </div>
        <select id="watermark-select">
            <option value="Asset4.png">White</option>
            <option value="Asset3.png">Black</option>
            <option value="Asset2.png">Black Colored</option>
            <option value="Asset1.png">Colored</option>
        </select>
        <button id="process-btn">Start processing</button>
        <progress id="progress-bar" value="0" max="100"></progress>
        <video id="preview" controls style="display: none;"></video>
        <button id="download-btn" style="display: none;">Download Video</button>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
