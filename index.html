<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bahrani Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<body>

  <input type="hidden" value="iqtJsKChdRze2gbW3NdPM8k1F7hn9zDd6ZJjxZ_MrdaYjH-S-DfzssejNP05IkK11--colnu5DRH6i_akAEOWQ" data-csrf="true">

  <div class="upload-outline"></div>

  <span class="upload-text">Drag video files here to add them to your repository</span>

        </select>

        <progress id="progress-bar" value="0" max="100"></progress>

    </div>
